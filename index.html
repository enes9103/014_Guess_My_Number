<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="heading">
            <img src="./logo.png" alt="titlelogo" class="titleimage">
            <h1>Welcome to Guess Number Game</h1>
        </div>
    </header>
    <main>
        <div class="container1">
            <div class="writing">
                <h1>Don't forget you have to guess <br> between 0 and 100!!!</h1>
            </div>
            <div class="exact__number1">
                <h2 class="true-false">Lets Start</h2>
                <input type="number" name="exact__number" id="exact__number2">
                <img class="soru" src="./logo.png" alt="logo">
                <h2 class="guessh2">Guess Time : <span class="guess_time">0</span></h2>
                <h2 class="guessh3">You have 10 chance</h2>
            </div>
            <input type="number" name="number" id="number">
            <div class="buttons">
                <button class="check__button">Check</button>
                <button class="again__button">Again</button>
            </div>
        </div>
        <div class="container2">
            <div class="score">
                <p>Score : <span id="generalscore">20</span></p>
                <p>User Score :<span id="hightscore">0</span></p>
                <p class="cong"></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
